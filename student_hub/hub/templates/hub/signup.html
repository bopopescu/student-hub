<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="static/assets/ico/favicon.png">

    <title>Small - Free Bootstrap 3 Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/assets/css/main.css" rel="stylesheet">
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>



	<section id="hero">
			<div class="hero-block">
				<form method="post">{% csrf_token %}
					<p>Sign Up</p>
					<p>
             {% load socialaccount %}
<a href="{% provider_login_url 'linkedin_oauth2' method='oauth2' %}">Linkedin OAuth2</a>
             <input type="text" class="input-block-level" placeholder="First Name" name="first_name" > <input type="text" class="input-block-level" placeholder="Last Name" name="last_name" ><br>
              <input type="email" class="input-block-level" placeholder="Email" name="email" > <input type="password" class="input-block-level" placeholder="Password" name="password" > <br>
              <button type="submit" class="btn btn-link btn-lg">
  							<span class="glyphicon glyphicon-ok"></span>
					    </button>
                </p>


				</form>
			</div>

	</section>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/jribbble.js"></script>
    <script src="/static/assets/js/site-ck.js"></script>

  </body>
</html>
